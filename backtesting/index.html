<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Replay Backtesting</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 720px;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 15px;
    }

    .chart-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    canvas {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      background-color: #222;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #4caf50;
    }

    .stats p {
      font-size: 16px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Bar Replay Backtesting</h1>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <div class="controls">
      <button id="prev">â—€ Prev</button>
      <button id="next">Next â–¶</button>
      <button id="buy">Buy</button>
      <button id="sell">Sell</button>
      <button id="reset">Reset</button>
    </div>

    <div class="stats">
      <p>Current Candle: <span id="candleIndex">0</span></p>
      <p>Balance: $<span id="balance">40.00</span></p>
      <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
